<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/030a66e167.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>

<body>
    <div class="item-container">
        <div class="item-container__title">
            <p class="title">To do List</p>
            <i class="icon-top fa-solid fa-arrows-rotate"></i>
        </div>
        <form class="item-container__list-content" id="form-container">
            <label for="item"></label>
            <input type="text" name="item" id="item" placeholder="Add to your list..." />
            <button type="submit"><i class="icon-turn fa-solid fa-turn-down"></i> </button>
        </form>
        <ul class="item-container__items"></ul>
        <button class="item-container__remove-all">Clear all completed</button>
    </div>
</body>

</html>
